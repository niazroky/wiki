{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia-Search
{% endblock %}


{% block body %}
    <h1> Entry Found: </h1>

    <ul>
        {% for entry in mapped_entry %} 
            <li><a href="{% url 'entry' title=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
